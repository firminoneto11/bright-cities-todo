{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/reset.css' %}">
    <link rel="stylesheet" href="{% static 'css/container.css' %}">
    <link rel="stylesheet" href="{% static 'css/card.css' %}">
    <link rel="stylesheet" href="{% static 'css/title.css' %}">

    <title>Todo</title>
</head>

<body>
    <div class="center">
        <div class="card">
            <h1 class="title">Create a new task</h1>

            <form id="form" class="form" action="{% url 'create' %}" method="post">
                {% csrf_token %}
                <input id="task" class="input" name="task_name" type="text" placeholder="Insert your new task's name"
                    maxlength="240">
                <input id="description" class="input" name="description" type="text"
                    placeholder="Insert your new task's description" maxlength="240">
                <button class="button" type="submit"><span class="span-text">Create Task</span>
                    <svg width="20px" class="task-icon" xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#"
                        xmlns="http://www.w3.org/2000/svg" xmlns:cc="http://creativecommons.org/ns#"

                        xmlns:inkscape="http://www.inkscape.org/namespaces/inkscape"
                        xmlns:sodipodi="http://sodipodi.sourceforge.net/DTD/sodipodi-0.dtd"
                        xmlns:ns1="http://sozi.baierouge.fr" xmlns:xlink="http://www.w3.org/1999/xlink" id="svg2"
                        viewBox="0 0 928.14 1005.3" version="1.1">
                        <g id="layer1" transform="translate(131.31 337.86)">

                                    <path id="rect2816" stroke-width="21.715" d="m63.592-327h722.38v983.61h-722.38z" />
                                    <path id="path3592" stroke-width="9.3571"
                                        d="m130.25-228.31h586.42-586.42zm0 69.295h586.42-586.42zm0 61.295h586.42-586.42zm0 69.35h586.42-586.42zm0 69.295h586.42-586.42zm0 61.295h586.42-586.42zm0 61.295h586.42-586.42zm0 69.295h586.42-586.42zm0 61.351h586.42-586.42zm0 69.295h586.42-586.42zm0 69.295h586.42-586.42zm0 61.295h586.42-586.42z" />
                                </g>
                                <g id="g3910" stroke-width="1.893px"
                                    transform="matrix(.98891 -.14852 .14852 .98891 1108 20.186)">

                                        d="m-673.21-66.201-0.19147-78.596 8.598 0.0338 0.148 78.587zm-248.66-0.68635-0.16554-78.613 12.854 0.0421 0.19146 78.596z"
                                        stroke="#fff" fill="#fff" />

                            </g>
                        </g>
                    </svg>

                </button>
            </form>

            <a class="back-home" href="{% url 'home' %}">
                <span class="span-text">Home</span>
                <svg width="20px" class="home-icon" xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#"
                    xmlns="http://www.w3.org/2000/svg" xmlns:cc="http://creativecommons.org/ns#"
                    xmlns:dc="http://purl.org/dc/elements/1.1/" xmlns:svg="http://www.w3.org/2000/svg" id="svg2"
                    viewBox="0 0 463.89 438.88" version="1.0">

    <script src="{% static 'js/create.js' %}"></script>
</body>

</html>
